<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Carte Interactive</title>
    </head>
    <body>
        <h1>Carte Interactive</h1>
        <div class="map">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/300px-World_map_blank_without_borders.svg.png" alt="Carte" width="300">
            <div class="zone" id="zone1" style="top: 50px; left: 50px; width: 50px; height: 50px;"></div>
            <div class="zone" id="zone2" style="top: 100px; left: 150px; width: 50px; height: 50px;"></div>
        </div>
        <div id="info">Clique sur une zone de la carte !</div>

        <script src="script.js"></script>
    </body>
</html>
